<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Dare You To…</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1>I Dare You To…</h1>
        <img src="wine-glass-icon.png" alt="Wine Glass Icon" id="logo">
        <button id="startButton">Start Game</button>
    </div>

    <div id="gameScreen" class="hidden">
        <div class="card" id="card" onclick="flipCard()">
            <div class="card-inner">
                <div class="card-front">Flip Me</div>
                <div class="card-back" id="dareContent"></div>
            </div>
        </div>
        <div id="controls">
            <button id="shuffleButton" onclick="shuffleDeck()">Shuffle Deck</button>
            <button id="endGameButton" onclick="endGame()">End Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
